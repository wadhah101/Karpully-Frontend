mutation confirmEmail(
  $token: String!
  $verificationToken: String!
  $userId: Float!
) {
  confirmEmail(
    emailVerificationInput: {
      token: $token
      verificationToken: $verificationToken
      userId: $userId
    }
  ) {
    user {
      id
      username
      firstname
      lastname
      age
      rate
      completedSignUp
      email
      localization
      telNumber
      gender
      isConfirmed
    }
    refresh_token
    access_token
  }
}
