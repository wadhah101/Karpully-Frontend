mutation login($username: String!, $password: String!) {
  login(credentialsInput: { username: $username, password: $password }) {
    access_token
    refresh_token
    user {
      id
      username
      firstname
      lastname
      age
      rate
      email
      completedSignUp
      localization
      telNumber
      gender
      isConfirmed
    }
  }
}
